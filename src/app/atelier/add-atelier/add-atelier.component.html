<div class="container">
    <h2 style="text-align: center;" mat-dialog-title>{{ atelier.id_atelier ? 'Update' : 'Add' }} Workshop</h2>

    <mat-dialog-content>
        <form #atelierForm="ngForm">

            <mat-form-field>
                <mat-label>Name of Workshop</mat-label>
                <mat-select matNativeControl [(ngModel)]="atelier.nom_atelier" name="nom_atelier" required>
                    <mat-option *ngFor="let nom_atelier of nomDisponibles" [value]="nom_atelier">
                        {{ nom_atelier }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput [(ngModel)]="atelier.telephone" name="telephone" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="atelier.email" name="email" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Capacity</mat-label>
                <input type="number" matInput [(ngModel)]="atelier.capacite" name="capacite" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>status</mat-label>
                <mat-select matNativeControl [(ngModel)]="atelier.statut" name="statut" required>
                    <mat-option *ngFor="let statut of statutsDisponibles"  [value]="statut">
                        {{ statut }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </form>
    </mat-dialog-content>

    <div class="buton">
        <mat-dialog-content>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button mat-button color="primary" (click)="saveAtelier(atelierForm)">Save</button>

        </mat-dialog-content>
    </div>
</div>
