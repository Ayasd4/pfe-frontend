<div class="card">
    <div class="buton-container">
        <button (click)="openDialog()">Add Driver</button>
    </div>
    <div class="card-head">
        <div class="title"> List of Drivers</div>
        <div class="search-container">
            <mat-form-field style="width: 180px;margin-left: 15px;">
                <input (input)="searchChauffeur(filter.value)" matInput placeholder="search Driver" type="text"
                    style="width: 190px;" #filter>
                <mat-icon fontIcon="search" matSuffix></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="card-body">
        <!-- VÃ©rification que dataSource.data est un tableau -->
        <ul *ngIf="dataSource.data.length > 0" class="chauffeur-list">
            <li *ngFor="let Chauffeur of dataSource.data" class="chauffeur-item">
                <div class="chauffeur-details">
                    <strong>Driver ID:</strong> {{Chauffeur.id_chauf}}<br>
                    <strong>First Name:</strong> {{Chauffeur.nom}}<br>
                    <strong>Last Name:</strong> {{Chauffeur.prenom}}<br>
                    <strong>Driver's registration number :</strong> {{Chauffeur.matricule_chauf}}<br>
                    <strong>Identity Card:</strong> {{Chauffeur.cin}}<br>
                    <strong>Phone:</strong> {{Chauffeur.telephone}}<br>
                    <strong>email:</strong> {{Chauffeur.email}} <br>

                    <div class="actions">
                        <button mat-icon-button (click)="editChauffeur(Chauffeur)" color="primary" matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteChauffeur(Chauffeur.id_chauf)" color="warn"
                            matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                    </div>
                </div>
                
                <div class="chauffeur-image">
                    <!--<img *ngIf="Chauffeur.image" src="{{Chauffeur.image}}" alt="Driver photo"
                        width="100" height="100">-->
                    <img *ngIf="Chauffeur.image"
                        [src]="'http://localhost:3100/uploads/' + extractImageName(Chauffeur.image)" alt="Driver photo"
                        width="250" height="200">
                </div>
            </li>
        </ul>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
