<mat-form-field style="width: 180px;margin-left: 15px;">
  <input (input)="searchUsers(filter.value)" matInput placeholder="search users" type="text" style="width: 190px;" #filter>
  <mat-icon fontIcon="search" matSuffix></mat-icon>
</mat-form-field>

<div class="card">
  <div class="card-head">Liste Utilisateurs
    <button style="margin-left: 800px;" (click)="openCreateUserForm()" mat-flat-button>Add User</button>
  </div>
  
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let user">{{user.nom}} {{user.prenom}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
        <td mat-cell *matCellDef="let user">{{user.telephone}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rôle</th>
        <td mat-cell *matCellDef="let user">{{user.roles}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button style="height: 27px;margin-left: 20px;" mat-flat-button (click)="openEditUserForm(user)" color="primary">edit</button>
          <button style="height: 27px;margin-right: 20px;" mat-flat-button (click)="deleteUser(user.id)" color="warn">delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{filter.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
