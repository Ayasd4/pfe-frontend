<div class="container">
    <h2 mat-dialog-title>{{ demande.id_demande ? 'Update' : 'Add' }} Request</h2>
    <mat-dialog-content>
        <form #demandeForm="ngForm">

            <mat-form-field>
                <mat-label>status</mat-label>
                <mat-select matNativeControl [(ngModel)]="demande.statut" name="statut" required>
                    <mat-option *ngFor="let statut of statutsDisponibles" [value]="statut">
                        {{ statut }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <div class="buton">
        <mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button mat-button color="primary" (click)="saveDemande(demandeForm)">Submit</button>

        </mat-dialog-actions>
    </div>
</div>
