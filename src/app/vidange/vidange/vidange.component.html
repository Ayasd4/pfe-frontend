<div class="search-container">
    <div class="goBack">
        <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
    </div>
    <mat-form-field style="width: 200px; margin-left: 15px;">
        <input (input)="searchVidanges(filter.value)" matInput placeholder="search oil change" type="text"
                    style="width: 190px;" #filter>

        <mat-icon fontIcon="search" matSuffix></mat-icon>
    </mat-form-field>
</div>


<div class="card">
    <div class="card-head">List of oil change
        <div class="buton-container">
            <button (click)="openDialog()">Add oil change</button>
        </div>

    </div>

    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="dataSource.data.length > 0">

            <ng-container matColumnDef="id_vd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let Vidange"> {{Vidange.id_vd}} </td>
            </ng-container>

            <ng-container matColumnDef="id_vehicule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
                <td mat-cell *matCellDef="let Vidange"> {{Vidange.numparc}} </td>
            </ng-container>

            <ng-container matColumnDef="date_vidange">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Oil change date </th>
                <td mat-cell *matCellDef="let Vidange"> {{Vidange.date_vidange}} </td>
            </ng-container>

            <ng-container matColumnDef="km_vidange">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Oil change mileage </th>
                <td mat-cell *matCellDef="let Vidange"> {{Vidange.km_vidange}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let Vidange">
                    <div class="boutton">
                        <button mat-flat-button (click)="editVidange(Vidange)" color="primary">edit</button>
                        <button mat-flat-button (click)="deleteVidange(Vidange.id_vd)" color="warn">delete</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let vidanges; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
