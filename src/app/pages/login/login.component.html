<div class="login-background">

  <div class="container">
    <div class="jumbotron">
      <h2 class="text-center">Authentification</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="form-group">
          <!-- Email -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Entrez votre email"
              [ngClass]="{'is-invalid': email?.invalid && email?.touched}">
            <mat-error *ngIf="email?.hasError('required')">Email Required</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Please enter a valid email.</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <!-- Password -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
              placeholder="Entrez votre mot de passe"
              [ngClass]="{'is-invalid': password?.invalid && password?.touched}">
            <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
              <!--<mat-icon>{{ hide() ? 'visibility_off' : 'visibility'}}</mat-icon>-->
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>

            </button>
            <mat-error *ngIf="password?.hasError('required')">Le mot de passe est requis.</mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" ngxUiLoaderBtn="loginLoader" class="btn btn-success"
            [disabled]="loginForm.invalid">Login</button>
        </div><br>

        <!-- Forgot Password -->
        <div class="forgot">
          <a href="forgot-password" routerLink="/forgot-password" routerLinkActive="active">Forgot
            Password?</a><!-- routerLink="/forgot-password" routerLinkActive="active"-->
        </div>

      </form>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
