<ngx-ui-loader></ngx-ui-loader>

<div class="header" [ngClass]="collapsed ? 'header-collapsed' : ''">
  <div class="logo-container">
    <img src="/assets/srtj.png" alt="Logo" class="logo" (click)="toggleCollapse()">
    <div class="logo-text" @fadeInOut *ngIf="collapsed">
      SRTJ
    </div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeHeader()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <ng-container *ngIf="isLoggedIn">
    <ul class="header-nav">
      <li class="header-nav-item" *ngFor="let data of navData">
        <a href="" class="header-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="header-link-icon" [class]="data.icon"></i>
          <span class="header-link-text" *ngIf="collapsed">
            {{data.label}}
          </span>
        </a>
      </li>
    </ul>
  </ng-container>

</div>
