<div class="container">
    <h2 mat-dialog-title>{{ etat.id_vidange ? 'Update' : 'Add' }} Planning</h2>
    <mat-dialog-content>
        <form #etatForm="ngForm">
            <mat-form-field>
                <mat-label>Park Number</mat-label>
                <mat-select [(ngModel)]="etat.vehicule.numparc" (selectionChange)="getKilometrageByNumparc()" name="numparc" required>
                    <mat-option *ngFor="let num of numparcList" [value]="num">
                        {{ num }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Index km</mat-label>
                <input type="number" matInput [(ngModel)]="etat.kilometrage.calcul" name="calcul" id="calcul" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="etat.date" name="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="buton">
                <mat-dialog-actions>
                    <button mat-button (click)="dialogRef.close()">Close</button>
                    <button type="submit" mat-button color="primary" (click)="saveEtat(etatForm)">Save</button>
                </mat-dialog-actions>
            </div>

        </form>
    </mat-dialog-content>
</div>
