<div class="search-container">
    <mat-form-field style="width: 200px; margin-left: 15px;">
        <input (input)="searchEtats(filter.value)" matInput placeholder="search planning" type="text"
            style="width: 190px;" #filter>

        <mat-icon fontIcon="search" matSuffix></mat-icon>
    </mat-form-field>
</div>

<div class="card">
    <div class="card-head">Oil change forecast 
        <div class="buton-container">
            <button (click)="goToVidange()" style="margin-right: 20px;">Access Management</button><!--oil change-->
            <button (click)="openDialog()">Add planning</button>
        </div>
    </div>

    <div class="card-body">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="dataSource.data.length > 0">

            <ng-container matColumnDef="id_vidange">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.id_vidange}} </td>
            </ng-container>

            <ng-container matColumnDef="id_vehicule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> vehicle </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.numparc}} </td>
            </ng-container>

            <ng-container matColumnDef="id_kilometrage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> index km </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.calcul}} km</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.date}} </td>
            </ng-container>

            <ng-container matColumnDef="km_derniere_vd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Oil change </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.km_vidange}} km</td>
            </ng-container>

            <ng-container matColumnDef="km_prochaine_vd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Oil change </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.km_prochaine_vd}} km</td>
            </ng-container>

            <ng-container matColumnDef="reste_km">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining km </th>
                <td mat-cell *matCellDef="let Etat"> {{Etat.reste_km}} km </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let Etat">
                    <div class="boutton">
                        <button mat-flat-button (click)="editEtat(Etat)" color="primary">edit</button>
                        <button mat-flat-button (click)="deleteEtat(Etat.id_vidange)" color="warn">delete</button>

                    </div>
                </td>


            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let etats; columns: displayedColumns;"></tr>

        </table>
   

   <button class="export-button" (click)="exportToPdf()">Export PDF</button>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
