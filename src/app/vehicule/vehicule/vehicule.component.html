<div class="search-container">
  <mat-form-field style="width: 180px;margin-left: 15px;">
    <input (input)="searchVehicule(filter.value)" matInput placeholder="search vehicle" type="text"
      style="width: 190px;" #filter>
    <mat-icon fontIcon="search" matSuffix></mat-icon>
  </mat-form-field>
</div>

<div class="card">
  <div class="card-head">List of Vehicles
    <button style="margin-left: 800px;" (click)="openDialog()">Add
      Vehicle</button>
  </div>


  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="idvehicule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle ID </th>
        <td mat-cell *matCellDef="let Vehicule"> {{Vehicule.idvehicule}} </td>
      </ng-container>

      <ng-container matColumnDef="numparc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parc Number </th>
        <td mat-cell *matCellDef="let Vehicule"> {{Vehicule.numparc}} </td>
      </ng-container>

      <ng-container matColumnDef="immatricule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Number </th>
        <td mat-cell *matCellDef="let Vehicule"> {{Vehicule.immatricule}} </td>
      </ng-container>

      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let Vehicule"> {{Vehicule.modele}} </td>
      </ng-container>

      <ng-container matColumnDef="annee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let Vehicule"> {{Vehicule.annee}} </td>
      </ng-container>

      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let vehicule"> {{vehicule.etat | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let vehicule">
          <div class="boutton">
            <button mat-flat-button (click)="editVehicule(vehicule)" color="primary">edit</button>
            <button mat-flat-button (click)="deleteVehicule(vehicule.idvehicule)" color="warn">delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let vehicules; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
